<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link th:href="@{/css/loginHome.css}"
          href="css/loginHome.css" rel="stylesheet">
</head>
<body>


<div class="container">
    <header>
        <h2 class="logo">Byteme</h2>
<!--        <hr class="my-4">-->
        <div class= "buttons">

            <div class = "button1">
                <button class = "button" type = "button"
                th:onclick="|location.href='@{/recipe}'|">Recipe</button>
            </div>

            <div class = "button2">
                <button class = "button" type="button"
                        th:onclick="|location.href='@{/items}'|">
                    Item Management
                </button>
            </div>
            <div class="button3">
                <form th:action="@{/logout}" method="post">
                    <button class= "button" onclick="location.href='items.html'" type="submit">
                        Log Out
                    </button>
                </form>
            </div>

        </div>


    </header>

    <video id = "video1" autoplay muted class="myVideo">
        <source th:src="@{/video/video1.mp4}" type="video/mp4">
    </video>

    <video id = "video2" muted class="myVideo">
        <source th:src="@{/video/video2.mp4}" type="video/mp4">
    </video>

    <video id = "video3" muted class="myVideo">
        <source th:src="@{/video/video3.mp4}" type="video/mp4">
    </video>

    <video id = "video4" muted class="myVideo">
        <source th:src="@{/video/video4.mp4}" type="video/mp4">
    </video>

    <div class = "overlay"></div>

    <div class = "welcome">
        <h2>Welcome</h2>
        <h2 class="mb-3" th:text="|${member.email}|">LOGIN EMAIL</h2>
    </div>
    <div class = "text">
        <h2></h2>
        <h3></h3>
        <span></span>
    </div>

    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat support</h4>
                        <p class="chatbox__description--header">Hi. How can I help you?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img class = "shrinkImage" src="https://media.istockphoto.com/vectors/-vector-id1010001882?k=20&m=1010001882&s=612x612&w=0&h=6ZqzWlYBD3bT2EqJolzC3xbIKVVy350qMQmmS6B-Wd4=" alt="image"/></button>
            </div>
        </div>
    </div>
</div> <!-- /container -->


<script type="text/javascript" th:src="@{/js/background.js}"></script>
<script type="text/javascript" th:src="@{/js/quote.js}"></script>
<script type="text/javascript" th:src="@{/js/chatbot.js}"></script>

</body>
</html>
