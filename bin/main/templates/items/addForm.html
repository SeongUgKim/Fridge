<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
<!--    <link th:href="@{/css/bootstrap.min.css}"-->
<!--          href="../css/bootstrap.min.css" rel="stylesheet">-->
    <link th:href="@{/css/addFormStyle.css}"
          href="../css/addFormStyle.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
    />
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <h2 th:text="#{page.addItem}" style="text-align: center; margin-bottom: 1.5rem;">Item Add</h2>

    <div class="box">
        <form action="item.html" th:action th:object="${item}" method="post">

            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">Global Error Message</p>
            </div>

            <div class="form-element">
                <label for="itemName" th:text="#{label.item.itemName}">ItemName</label>
                <input type="text" id="itemName" th:field="*{itemName}"
                       th:errorclass="field-error" class="form-control" placeholder="Input Item Name">
                <div class="field-error" th:errors="*{itemName}">
                    Item Name Error
                </div>
            </div>
            <div class="form-element">
                <label for="quantity" th:text="#{label.item.quantity}">Quantity</label>
                <input type="text" id="quantity" th:field="*{quantity}"
                       th:errorclass="field-error" class="form-control" placeholder="Input Quantity">
                <div class="field-error" th:errors="*{quantity}">
                    Quantity Error
                </div>
            </div>
            <div class="form-element">
                <label for="expirationDate" th:text="#{label.item.expiration}">Expiration Date</label>
                <input type="text" id="expirationDate" th:field="*{expirationDate}"
                       th:errorclass="field-error" class="form-control" placeholder="Input Expiration Date">
                <div class="field-error" th:errors="*{expirationDate}">
                    Expiration Error
                </div>
            </div>

            <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">Save</button>
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/items}'|"
                    type="button" th:text="#{button.cancel}">Cancel</button>

        </form>
    </div>

</div> <!-- /container -->
</body>
</html>
