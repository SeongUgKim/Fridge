<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/editForm.css}"
          href="../css/editForm.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.updateItem}">Item Edit</h2>
    </div>

    <form action="item.html" th:action th:object="${item}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">Global Error Message</p>
        </div>

        <div>
            <label for="id" th:text="#{label.item.id}">Item ID</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
        </div>
        <div>
            <label for="itemName" th:text="#{label.item.itemName}">Item Name</label>
            <input type="text" id="itemName" th:field="*{itemName}"
                   th:errorclass="field-error" class="form-control" placeholder="Input Item Name">
            <div class="field-error" th:errors="*{itemName}">
                Item Name Error
            </div>
        </div>
        <div>
            <label for="quantity" th:text="#{label.item.quantity}">Quantity</label>
            <input type="text" id="quantity" th:field="*{quantity}"
                   th:errorclass="field-error" class="form-control" placeholder="Input Quantity">
            <div class="field-error" th:errors="*{quantity}">
                Quantity Error
            </div>
        </div>
        <div>
            <label for="expirationDate" th:text="#{label.item.expiration}">Expiration Date</label>
            <input type="date" id="expirationDate" th:field="*{expirationDate}"
                   th:errorclass="field-error" class="form-control" placeholder="Input Expiration Date">
            <div class="field-error" th:errors="*{expirationDate}">
                Quantity Error
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">Save</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/items/{itemId}(itemId=${item.id})}'|"
                        type="button" th:text="#{button.cancel}">Cancel</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
