<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{/css/loginForm.css}"
          href=../css/loginForm.css rel="stylesheet" />
    <style>

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>

<body>
<h3 class = "title">Friendly Fridge</h3>
<div>
    <div class= "form-container">


    <form action="item.html" th:action th:object="${loginForm}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">Global Error Message</p>
        </div>

        <div class="signIn-form">
            <h2>Sign In</h2>
            <div class="logo-phrase">
<!--                differnt font style-->
                <span class = "message">Don't miss out on your food. Sign in to see your fridge.</span>
            </div>
        </div>

        <div class = "email-form">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email" th:field="*{email}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}" />
        </div>
        <div class = "label">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" th:field="*{password}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}" />
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class= "button" type="submit">
                    Login</button>
            </div>
            <div class="col">
                <button class= "button" onclick="location.href='items.html'" th:onclick="|location.href='@{/}'|" type="button">Cancel</button>
            </div>
        </div>

    </form>
    </div>

</div> <!-- /container -->
</body>
</html>
