<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/addMemberFormStyle.css}"
          href="../css/addMemberFormStyle.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
    />
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <h4 class="logo">Friendly Fridge</h4>
    <h3> Make the most of your kitchen life </h3>
    <div class="box">

        <form action="" th:action th:object="${member}" method="post" class="register-form">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                   th:text="${err}">전체 오류 메시지</p>
            </div>

            <div class="form-element">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" th:field="*{firstName}" th:errorclass="field-error" placeholder="first name">
                <div class="field-error" th:errors="*{firstName}"></div>
            </div>

            <div class="form-element">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" th:errorclass="field-error" placeholder="last name">
                <div class="field-error" th:errors="*{lastName}"></div>
            </div>

            <div class="form-element form-email">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" th:errorclass="field-error" placeholder="example@gmail.com">
                <div class="field-error" th:errors="*{email}"> </div>
            </div>

            <div class="form-element form-password">
                <label for="password">password</label>
                <input type="password" id="password" th:field="*{password}" th:errorclass="field-error" placeholder="12345">
                <div class="field-error" th:errors="*{password}"> </div>
            </div>

            <p class = "notice">
                By clicking Join, you agree to the Byteme <span class = "blue">User Agreement, Privacy Policy </span>, and <span class = "blue">Cookie</span>
            </p>

            <button class="button join-button" type="submit">Join</button>
            <button class="button cancel-button"
                            onclick="location.href='items.html'"
                            th:onclick="|location.href='@{/}'|"
                            type="button">Cancel</button>

        </form>
    </div>

</div> <!-- /container -->
</body>
</html>
